[MAIN]
RecoilFix = 1
AimingZoomFix = 1

[SHADOWS]
ExtraDynamicShadows = 2                       // adds back some missing shadows | 1: to some vegetation | 2: to some fences, grates, roads, walls and some vegetation
CascadeBlendSize = 0.1                        // controls the size of the cascade blending region | [0.0; 1.0]
HighResolutionShadows = 0                     // doubles cascaded shadow map resolution, very GPU intensive

[FRAMELIMIT]
FrameLimitType = 2                            // 1: realtime (thread-lock)  |  2: accurate (sleep-yield), uses less resources
FpsLimit = -2                                 // used when FPS Limit menu toggle is set to Custom (negative values use refresh rate as a base)
CutsceneFpsLimit = 0
LoadingFpsLimit = 30                          // used to avoid game freeze on loading (e.g. Off Route mission)
UnlockFramerateDuringLoadscreens = 1          // game loads faster when using frame limiter

[MISC]
DefaultCameraAngleInTLaD = 0                  // enforces the default IV camera angle on bikes in TLaD
PedDeathAnimFixFromTBoGT = 1                  // disables the additional death animation performed after counter attacking peds in IV and TLaD, like in TBoGT
WalkKey = 0x12                                // VK_MENU, used by Always Run option
DoNotRunInside = 0                            // do not run inside interiors, used by Always Run option
ExtraInfo = 1                                 // shows extra info in the pause menu (loaded img files amount)
FixAutoExposure = 1                           // restores auto exposure from consoles
OverrideTreeAlpha = 0.0                       // set to e.g. 0.625, 2.5 or 4.0 for PC, PS3 or X360 tree alpha, respectively
ConsoleCarReflectionsAndDirt = 1
AlwaysDisplayHealthOnReticle = 1
SmoothShorelines = 1                          // makes water edges smooth and adjusts foam noise
SmoothLightVolumes = 1                        // makes light volume edges smooth
NoBloomColorShift = 1                         // prevents bloom threshold from causing wild color shifts when tone mapping is enabled
MenuEnteringDelay = 0                         // 400: default, 0: no delay
MenuExitingDelay = 0                          // 800: default, 0: no delay
MenuAccessDelayOnStartup = 0                  // 3000: default, 0: no delay

[FOG]
VolFogFarClip = 4500.0                        // override far clip for volumetric fog
ExtendedTimecycEditing = 0                    // 0: disabled | 1: display debug info and reload .dat with F3

[BudgetedIV]
VehicleBudget = 0                             // may cause issues, set to e.g. 260000000 to increase budget limit
PedBudget = 0                                 // may cause issues
ExtendedLimits = 0                            // increases various limits like modelinfo, handling, carcols

[EPISODICCONTENT]
EpisodicVehicles = 0                          // Support for APC and Buzzard and all their abilities in IV and TLaD
EpisodicWeapons = 0                           // Support for DSR1, Pipe bomb, Sticky bomb, AA12 explosive shells, P90 vehicle check, Parachute in IV, TLaD and TBoGT
ExplosiveAnnihilator = 0                      // Enables explosive rounds on Annihilator, requires episodic weapons
OtherEpisodicChecks = 0                       // Disco camera bobbing, Cell Phone switching, Altimeter in helicopters and parachute, Explosive sniper and fists cheat
TBoGTHelicopterHeightLimit = 0                // Raises height limit for helicopters to TBoGT level
TBoGTPoliceWeapons = 0                        // Gives P90 and AA12 to SWAT and FIB and M249 to police in helicopters. Requires ep weapons
RemoveSCOSignatureCheck = 0                   // Allows using any episodic SCO on all episodes

[USERPROFILE]
CustomUserProfilePath =

[SUNSHAFTS]
SunShaftsDensity = 0.9                        // How long the rays are. [0.0; 1.0]
SunShaftsDecay = 0.95                         // How fast the rays fade out from the center. [0.0; 1.0]

[SHADOWFILTERSHARP]                           // CE-like shadows
ShadowSoftness = 1.5                          // controls shadow blur
ShadowBias = 5.0                              // controls shadow bias, adjust according to softness

[SHADOWFILTERSOFT]                            // 1.0.4.0-like shadows
ShadowSoftness = 3.0                          // controls shadow blur
ShadowBias = 8.0                              // controls shadow bias, adjust according to softness

[SHADOWFILTERCHSS]                            // CHSS / PCSS
ShadowSoftness = 1.5                          // controls minimum shadow blur
ShadowBias = 5.0                              // controls shadow bias, adjust according to minimum softness
MaxSoftness = 20.0                            // controls maximum shadow blur

[NIGHTSHADOWS]
VehicleNightShadows = 1                       // allows rendering dynamic shadows of vehicles from artificial light sources (bugs: tire shadows and damage/dent/deformation shadows are excluded)

[PROJECT2DFX]
CoronaRadiusMultiplier = 1.0
CoronaAlphaMultiplier = 1.0
SlightlyIncreaseRadiusWithDistance = 1
DisableDefaultLodLights = 1
