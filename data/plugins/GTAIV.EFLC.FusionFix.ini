[MAIN]
RecoilFix = 1                                 // make recoil behavior the same as controller when playing with keyboard and mouse
AimingZoomFix = 1                             // -1: TBoGT aiming zoom behaves like IV and TLAD | 0: disable the fix | 1: TBoGT aiming zoom behaves like xbox feature | 2: have this feature also enabled in IV and TLAD

[SHADOWS]
ExtraDynamicShadows = 2                       // adds back some missing shadows | 1: to some vegetation | 2: to some fences, grates, roads, walls and some vegetation
CascadeBlendSize = 0.1                        // controls the size of the cascade blending region | [0.0; 1.0]
HighResolutionShadows = 0                     // doubles cascaded shadow map resolution, very GPU intensive
ForceShadowFilter = 0                         // 0: blur quality tied to definition | 1: always use low quality | 2: always use high quality

[FRAMELIMIT]
FrameLimitType = 2                            // 1: realtime (thread-lock)  |  2: accurate (sleep-yield), uses less resources
FpsLimit = -2                                 // used when FPS Limit menu toggle is set to Custom (negative values use refresh rate as a base)
CutsceneFpsLimit = 0                          // custom FPS Limit value in cutscene
LoadingFpsLimit = 30                          // used to avoid game freeze on loading (e.g. Off Route mission)
UnlockFramerateDuringLoadscreens = 1          // game loads faster when using frame limiter
MinigamesFpsLimit = 30                        // used to avoid possible issue for selected minigames: Pool, Air Hockey, Arm Wrestling, Bowling, Darts, Drinking

[MISC]
DefaultCameraAngleInTLaD = 1                  // enforces the default IV camera angle on bikes in TLaD
PedDeathAnimFixFromTBoGT = 1                  // disables the additional death animation performed after counter attacking peds in IV and TLaD, like in TBoGT
DisableCameraCenteringInCover = 1             // disables the forced camera centering after moving to the edge of a wall while in cover
WalkKey = 0x12                                // VK_MENU, used by Always Run option
DoNotRunInside = 0                            // do not run inside interiors, used by Always Run option
ExtraInfo = 1                                 // shows extra info in the pause menu (e.g. loaded img files amount)
OverrideTreeAlpha = 0.0                       // set to e.g. 0.625, 2.5 or 4.0 for PC, PS3 or X360 tree alpha, respectively
ConsoleCarReflectionsAndDirt = 1              // use stronger console car reflections and any cars can be dirty when they are spawned like console
AlwaysDisplayHealthOnReticle = 1              // allow game to display NPC's health on the reticle when playing with keyboard and mouse
SmoothShorelines = 1                          // makes water edges smooth and adjusts foam noise
SmoothLightVolumes = 1                        // makes light volume edges smooth
NoBloomColorShift = 1                         // prevents bloom threshold from causing wild color shifts when tone mapping is enabled
MenuEnteringDelay = 0                         // 400:  default | 0: no delay
MenuExitingDelay = 0                          // 800:  default | 0: no delay
MenuAccessDelayOnStartup = 0                  // 3000: default | 0: no delay
RadarZoomDelay = 3000                         // 0:    default | 3000: 3s delay

[FOG]
VolFogFarClip = 4500.0                        // override far clip for volumetric fog
ExtendedTimecycEditing = 0                    // 0: disabled | 1: display debug info and reload .dat with F3

[BudgetedIV]
VehicleBudget = 0                             // used to avoid "Taxi Bug", may cause vehicle audio issues
PedBudget = 0                                 // may cause issues
ExtendedLimits = 0                            // increases various limits like modelinfo, handling, carcols, some pools size

[EPISODICCONTENT]
EpisodicVehicles = 0                          // Support for APC, Buzzard, smuggler, floater, blade and all their abilities in IV and TLaD
EpisodicWeapons = 0                           // Support for DSR1, Grenade launcher, Pipe bomb, Sticky bomb, AA12 explosive shells, P90 vehicle check, Parachute and all their abilities in IV, TLaD and TBoGT
ExplosiveAnnihilator = 0                      // Enables explosive rounds on Annihilator in IV, requires ep weapons
OtherEpisodicChecks = 0                       // Support for Disco camera bobbing, Cell Phone switching, Altimeter in helicopters and parachute, Explosive sniper and fists cheat in IV and TLaD, requires related ep files
TBoGTHelicopterHeightLimit = 0                // Raises IV and TLaD height limit for helicopters to TBoGT level
TBoGTPoliceWeapons = 0                        // Gives P90 and AA12 to SWAT and FIB and M249 to police in helicopters in IV and TLaD. Requires ep weapons
RemoveSCOSignatureCheck = 0                   // Allows using any episodic SCO on all episodes

[USERPROFILE]
CustomUserProfilePath =

[SUNSHAFTS]
SunShaftsDensity = 0.9                        // How long the rays are. [0.0; 1.0]
SunShaftsDecay = 0.95                         // How fast the rays fade out from the center. [0.0; 1.0]

[POSTFX]
EnablePreAlphaDepth = 1                       // Properly render depth related post-processing effects (e.g depth of field, sunshafts) through windows/transparent objects

[SHADOWFILTERSHARP]                           // CE-like shadows
ShadowSoftness = 1.5                          // controls shadow blur
ShadowBias = 5.0                              // controls shadow bias, adjust according to softness

[SHADOWFILTERSOFT]                            // 1.0.4.0-like shadows
ShadowSoftness = 3.0                          // controls shadow blur
ShadowBias = 8.0                              // controls shadow bias, adjust according to softness

[SHADOWFILTERCHSS]                            // CHSS / PCSS
ShadowSoftness = 1.5                          // controls minimum shadow blur
ShadowBias = 5.0                              // controls shadow bias, adjust according to minimum softness
MaxSoftness = 20.0                            // controls maximum shadow blur

[PROJECT2DFX]
CoronaRadiusMultiplier = 1.0
CoronaAlphaMultiplier = 1.0
SlightlyIncreaseRadiusWithDistance = 1
DisableDefaultLodLights = 1

[EXPERIMENTAL]
ReflectionMSAAQuality = 0                     // Applies MSAA to the game's reflection maps (exterior/interior, water, mirror) like on Xbox 360. Valid options: 2|4|8, other values are ignored and disable this feature.
